<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img 
        class="header__image" 
        src="./eisenhower-matrix.jpg" 
        alt="Eisenhower-matrix picture">
    <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>

  <main class="container">
    <section class="add">
      <div class="add-task__wrapper">
        <label class="add__label" for="new-task">Add Item</label>
        <div class="add__inputs-wrapper">
          <input 
              id="new-task" 
              class="input add__input" 
              type="text">
          <button class="btn add__btn">Add</button>
        </div>
      </div>
    </section>

    <section class="task">
      <h3 class="title">Todo</h3>
      <ul id="incomplete-tasks" class="task__list">
        <li class="task__list-item">
          <input class="input__checkbox" type="checkbox">
          <label class="label task__label">Pay Bills</label>
          <input type="text" class="input task__input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img 
                class="task__image" 
                src="./remove.svg" 
                alt="Remove button image">
          </button>
        </li>

        <li class="task__list-item edit-mode">
          <input class="input__checkbox" type="checkbox">
          <label class="label task__label">Go Shopping</label>
          <input 
              type="text" 
              value="Go Shopping" 
              class="input task__input ">
          <button class="btn btn-edit">Save</button>
          <button class="btn btn-delete">
            <img 
              class="task__image" 
              src="./remove.svg" 
              alt="Remove button image">
          </button>
        </li>
      </ul>

      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task__list">
        <li class="task__list-item">
          <input class="input__checkbox" type="checkbox" checked>
          <label class="label task__label">See the Doctor</label>
          <input type="text" class="input task__input">
          <button class="btn btn-edit">Edit</button>
          <button class="btn btn-delete">
            <img 
                class="task__image" 
                src="./remove.svg" 
                alt="Remove button image">
          </button>
        </li>
      </ul>

    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
